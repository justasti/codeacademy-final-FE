<table mat-table [dataSource]="patients" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>{{ "tables.id" | translate }}</th>
    <td mat-cell *matCellDef="let patient">{{ patient.id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>
      {{ "tables.name" | translate }}
    </th>
    <td mat-cell *matCellDef="let patient">{{ patient.name }}</td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>
      {{ "tables.date" | translate }}
    </th>
    <td mat-cell *matCellDef="let patient">{{ patient.date }}</td>
  </ng-container>
  <ng-container matColumnDef="problem">
    <th mat-header-cell *matHeaderCellDef>
      {{ "tables.description" | translate }}
    </th>
    <td mat-cell *matCellDef="let patient">{{ patient.description }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<button
  mat-fab
  color="accent"
  aria-label="Example icon button with a menu icon"
>
  <mat-icon>plus_one</mat-icon>
  <mat-icon>person</mat-icon>
</button>
