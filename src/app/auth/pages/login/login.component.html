<mat-card>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
    <mat-form-field>
      <mat-label for="username">{{
        "signup.personal_code" | translate
      }}</mat-label>
      <input
        matInput
        type="text"
        formControlName="personalCode"
        id="personalCode"
      />
      <mat-error *ngIf="checkErrors('personalCode', 'required')">
        {{ "errors.required" | translate }}
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label for="password">{{ "login.password" | translate }}</mat-label>
      <input
        matInput
        type="password"
        formControlName="password"
        id="password"
      />
      <mat-error *ngIf="checkErrors('password', 'required')">
        {{ "login.required" | translate }}
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary">
      {{ "login.login" | translate }}
    </button>
    <a routerLink="/signup" mat-button type="button" color="primary">
      {{ "login.new_user" | translate }}
    </a>
  </form>
</mat-card>
